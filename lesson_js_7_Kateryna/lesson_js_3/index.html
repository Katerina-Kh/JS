<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 3</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="header">
        <div class="header__list">
            <h1 class="title"> Генератор свойства</h1>
        </div>
    </div>
    <div class="wrap">
            <div class="properties">
                <div class="top">
                    <input class="input input-tl" type="range" min="0" max="50" step="2">
                    <input class="input input-tr" type="range" min="0" max="50" step="2">
                </div>    
                <div class="box center">
                    <p class="text-tl"> border-top-left-radius:
                        <span class="vel-tl"></span> %
                    </p>
                    <p class="text-tr"> border-top-right-radius:
                        <span class="vel-tr"></span> %
                    </p>
                    <p class="text-bl"> border-bottom-left-radius:
                        <span class="vel-bl"></span> %
                    </p>
                    <p class="text-br"> border-bottom-right-radius:
                        <span class="vel-br"></span> %
                    </p>

                </div>
                <div class="bottom">
                    <input class="input input-bl" type="range" min="0" max="50" step="2">
                    <input class="input input-br" type="range" min="0" max="50" step="2">
                </div>    
            </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
